jobs:
  test-linux:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.METANORMA_CI_PAT_TOKEN || github.token }}
          submodules: true
      - name: Cache xml2rfc
        id: cache-xml2rfc
        uses: actions/cache@v1
        with:
          path: ~/.cache/xml2rfc
          key: xml2rfc
          restore-key: xml2rfc
      - name: Use Metanorma
        run: |
          sudo apt-get update
          curl -L https://raw.githubusercontent.com/metanorma/metanorma-linux-setup/master/ubuntu.sh | sudo bash
          sudo chown -R $USER:$(id -gn $USER) $HOME/.config
      - name: Setup Fonts
        run: |
          metanorma setup --agree-to-terms
      - name: Install yq
        run: |
          sudo snap install yq
          echo "::add-path::/snap/bin"
      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install relaton
        run: |
          gem install relaton-cli
      - name: Metanorma compile
        env:
          JAVA_OPTS: "java.awt.headless=true"
        run: |
          make clean all publish SKIP_BUNDLE=true
