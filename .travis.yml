dist: trusty
sudo: false
language: ruby
os:
  - linux
  - osx
rvm:
  - 2.6
  - 2.5
  - 2.4
  - ruby-head
before_install:
  - gem install bundler -v "~> 2"
  - bundle update
  - unset _JAVA_OPTIONS

matrix:
  allow_failures:
    - rvm: ruby-head

after_success:
  - >
    echo "TRAVIS_BRANCH=$TRAVIS_BRANCH TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST" &&
    if [[ ($TRAVIS_BRANCH == master) &&
          ($TRAVIS_PULL_REQUEST == false) ]] ; then
      curl -LO --retry 3 https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh &&
      sh trigger-travis.sh metanorma metanorma.com $TRAVIS_ACCESS_TOKEN;
      sh trigger-travis.sh metanorma metanorma-docker $TRAVIS_ACCESS_TOKEN;
    fi

after_failure:
  - >
    echo "TRAVIS_BRANCH=$TRAVIS_BRANCH TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST" &&
    if [[ ($TRAVIS_BRANCH == master) &&
          ($TRAVIS_PULL_REQUEST == false) ]] ; then
      curl -LO --retry 3 https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh &&
      sh trigger-travis.sh metanorma metanorma.com $TRAVIS_ACCESS_TOKEN;
    fi
